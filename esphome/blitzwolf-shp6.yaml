substitutions:
  # Nahradte pozadovanym nazvem pro zasuvku
  plug_name: blitzwolf02
  # Vyssi hodnota snizuje vystupni hodnotu ve Wattech
  current_res: "0.00290"
  # Nizsi hodnota snizuje vystupni hodnotu ve Voltech
  voltage_div: "940"
  
esphome:
  name: ${plug_name}
  platform: ESP8266
  board: esp8285

wifi:
  ssid: '<wifi_nazev>'
  password: '<wifi_heslo>'

logger:

web_server:
  port: 80

api:

ota:
    
binary_sensor:
  - platform: gpio
    id: button
    pin:
      number: GPIO13
      inverted: True
    name: "${plug_name}_button"
    on_press:
      - switch.toggle: fakebutton

switch:
  - platform: template
    id: fakebutton
    name: "${plug_name}_Relay"
    icon: mdi:power-socket-eu    
    optimistic: true
    turn_on_action:
    - switch.turn_on: relay
    - light.turn_on: led
    turn_off_action:
    - switch.turn_off: relay
    - light.turn_off: led
  - platform: gpio
    id: relay
    pin: GPIO15

output:
  - platform: esp8266_pwm
    id: pow_blue_led
    pin:
      number: GPIO00
      inverted: True

light:
  - platform: monochromatic
    output: pow_blue_led
    id: led

sensor:
  - platform: wifi_signal
    name: "${plug_name}_wifi_signal"
    update_interval: 60s
  - platform: uptime
    name: "${plug_name}_uptime"
    icon: mdi:clock-outline    
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
#   model 10A - cf1_pin: GPIO14
#   model 15A - cf1_pin: GPIO04
    cf1_pin: GPIO14
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: "${plug_name}_Amperage"
      unit_of_measurement: A
      accuracy_decimals: 3
      icon: mdi:flash-circle
    voltage:
      name: "${plug_name}_Voltage"
      unit_of_measurement: V
      icon: mdi:flash-circle
    power:
      id: power
      name: "${plug_name}_Wattage"      
      unit_of_measurement: W      
      icon: mdi:flash-circle
    change_mode_every: 8
    update_interval: 10s
  - platform: total_daily_energy
    name: "${plug_name} Denní spotřeba"
    power_id: power  
    filters:
        # Nasobici faktor pro prevod z W na kW je 0.001
        - multiply: 0.001
    unit_of_measurement: kWh
    icon: mdi:clock-alert  
 
text_sensor:
  - platform: version
    name: "${plug_name} Verze firmware"

status_led:
  pin:
    number: GPIO02
    inverted: True

time:
  - platform: sntp
    id: my_time
